<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="process"></div>
            <div class="result"></div>
        </div>
        <div class="first-row">
            <button class="clear operation" value="AC" id="clear">AC</button>
            <button class="divide operation" value="/" id="divide">/</button>
            <button class="multiply operation" value="x" id="multiply">x</button>
        </div>
        <div class="second-row">
            <button class="digit" value="7" id="digit-7">7</button>
            <button class="digit" value="8" id="digit-8">8</button>
            <button class="digit" value="9" id="digit-9">9</button>
            <button class="subtract operation" value="-" id="subtract">-</button>
        </div>
        <div class="third-row">
            <button class="digit" value="4" id="digit-4">4</button>
            <button class="digit" value="5" id="digit-5">5</button>
            <button class="digit" value="6" id="digit-6">6</button>
            <button class="add operation" value="+" id="add">+</button>
        </div>
        <div class="sub-container">
            <div class="digit-container">
                <div class="fourth-row">
                    <button class="digit" value="1" id="digit-1">1</button>
                    <button class="digit" value="2" id="digit-2">2</button>
                    <button class="digit" value="3" id="digit-3">3</button>
                </div>
                <div class="fifth-row">
                    <button class="digit" value="0" id="digit-0">0</button>
                    <button class="digit" value="." id="decimal">.</button>
                    <button class="delete operator" value="DEL" id="delete">DEL</button>
                </div>
            </div>
            <button class="equals" value="=" id="equals">=</button>
        </div>       
    </div>
    <h1 class="message"></h1>

</body>
</html>

</body>
</html>
