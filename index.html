<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display"></div>
        <div class="first-row">
            <button class="clear operation">AC</button>
            <button class="divide operation">/</button>
            <button class="multiply operation">x</button>
        </div>
        <div class="second-row>">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="subtract operation">-</button>
        </div>
        <div class="third-row">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="add operation">+</button>
        </div>
        <div class="sub-container">
            <div class="digit-container">
                <div class="fourth-row">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                </div>
                <div class="fifth-row">
                    <button class="digit">0</button>
                    <button class="digit">.</button>
                    <button class="delete operator">DEL</button>
                </div>
            </div>
            <button class="equals">=</button>
        </div>
        
    </div>
</body>
</html>
