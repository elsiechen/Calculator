<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="process"></div>
            <div class="result"></div>
        </div>
        <div class="first-row">
            <button class="clear operation" value="AC">AC</button>
            <button class="divide operation" value="/">/</button>
            <button class="multiply operation" value="x">x</button>
        </div>
        <div class="second-row">
            <button class="digit" value="7">7</button>
            <button class="digit" value="8">8</button>
            <button class="digit" value="9">9</button>
            <button class="subtract operation" value="-">-</button>
        </div>
        <div class="third-row">
            <button class="digit" value="4">4</button>
            <button class="digit" value="5">5</button>
            <button class="digit" value="6">6</button>
            <button class="add operation" value="+">+</button>
        </div>
        <div class="sub-container">
            <div class="digit-container">
                <div class="fourth-row">
                    <button class="digit" value="1">1</button>
                    <button class="digit" value="2">2</button>
                    <button class="digit" value="3">3</button>
                </div>
                <div class="fifth-row">
                    <button class="digit" value="0">0</button>
                    <button class="digit" value=".">.</button>
                    <button class="delete operator" value="DEL">DEL</button>
                </div>
            </div>
            <button class="equals" value="=">=</button>
        </div>       
    </div>
    <h1 class="message"></h1>

</body>
</html>

</html>
